<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
	<title>Smart Tag Extension</title>
	<link rel="stylesheet" type="text/css" href="popup.css">

	<script src="Scripts/angular.min.js"></script>
	<script src="Scripts/angular-translate.min.js"></script>
	<!--<script src="Scripts/i18n/angular-locale_sv.js"></script>-->
	<!--<script src="Scripts/i18n/angular-locale_en.js"></script>-->
	<script src="Scripts/i18n/angular-locale_ja-jp.js"></script>
	<script src="popup.js"></script>
</head>

<!--the ng-app directive is the main entry point for angularJS-->
<body ng-app="MyModule" class="main-container">
	<div ng-controller="MyController">
		<div><input class="url-text" type="text" ng-model="activeUrl" value="{{activeUrl}}" /></div>
		<div class="tag-container">
			<span class="tag-item">
				<span class="tag-text">misc</span>
				<span class="icon-button icon-close"></span>
			</span>
			<span class="tag-item">
				<span class="tag-text">fun</span>
				<span class="icon-button icon-close"></span>
			</span>
			<span class="tag-item">
				<span class="tag-text">int</span>
				<span class="icon-button icon-close"></span>
			</span>
		</div>

		<!--<div class="search-container">
			<div class="paging-text">
				{{pageNumber}} of {{itemCount}}. Size:<input class="paging-size-field" type="text" ng-model="{{pageSize}}" />
				<button>P</button><button>N</button>
			</div>
		</div>-->
		<!--{{today | date:'fullDate'}}
		{{ 'HEADLINE' | translate }}-->
	</div>
</body>
</html>
