<div style="padding: 10px 10px 10px 10px;">
	
	<p>
		<input type="text" placeholder="enter input here" class="form-control" ng-model="inputData" />
	</p>

	<button type="button" class="btn btn-success btn-md" ng-click="submitButton()">
		<span aria-hidden="true">Submit</span>
	</button>

	<button type="button" class="btn btn-danger btn-md" ng-click="cancelButton()">
		<span aria-hidden="true">Cancel</span>
	</button>
</div>
